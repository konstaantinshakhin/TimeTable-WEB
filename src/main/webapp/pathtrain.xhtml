<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>

    <h1> Расписание движения поезда № #{pathBean.trainNumber} в направлении #{pathBean.trainDirection} по станции #{pathBean.stationName}</h1>

    <h:dataTable id="table" value="#{pathBean.getListTrainPath(pathBean.trainDirection,
    pathBean.trainNumber)}" var="timetable"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row">

        <h:column>
            <!-- column header -->
            <f:facet name="header">Станция</f:facet>
            <!-- row record -->
            <h:form>
                <h:commandLink action="#{tableBean.outCome()}">
                    <h:outputText value="#{timetable.station.name}"/>
                    <f:param name="stationName" value="#{timetable.station.name}" />
                </h:commandLink>
            </h:form>
        </h:column>
        <h:column>
            <f:facet name="header">Время</f:facet>
            <h:outputText value="#{timetable.time}"/>
        </h:column>

        <!--<h:column>-->
            <!--<f:facet name="header">Направление движения</f:facet>-->
            <!--<h:outputText value="{timetable.direction.name}"/>-->
        <!--</h:column>-->

    </h:dataTable>

</h:body>

</html>
