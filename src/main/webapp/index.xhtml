<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
    <h:body>
 
    	<h1>#{dictionaryBean.printMessage()}</h1>

        <h:dataTable id="table" value="#{dictionaryBean.allWords}" var="word"
            styleClass="order-table"
            headerClass="order-table-header"
            rowClasses="order-table-odd-row,order-table-even-row">

            <h:column>
                <!-- column header -->
                <f:facet name="header">Word</f:facet>
                <!-- row record -->
                <h:outputText value="#{word.word}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Translate</f:facet>
                <h:outputText value="#{word.translate}"/>
            </h:column>

        </h:dataTable>

    </h:body>

</html>
