<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>

    <h1> Расписание движения пригородных электропоездов по станции #{tableBean.stationName}</h1>

    <h:dataTable id="table" value="#{tableBean.getListTimeTable(tableBean.stationName)}" var="timetable"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row">

        <h:column>
            <f:facet name="header">Направление движения</f:facet>
            <h:form>
            <h:commandLink action="#{pathBean.outCome()}">
                <h:outputText value="#{timetable.direction.name}"/>
                <f:param name="trainDirection" value="#{timetable.direction.name}" />
                <f:param name="trainNumber" value="#{timetable.train.number}" />
            </h:commandLink>
            </h:form>
        </h:column>
        <h:column>
            <!-- column header -->
            <f:facet name="header">Номер поезда</f:facet>
            <!-- row record -->
            <h:outputText value="#{timetable.train.number}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Время</f:facet>
            <h:outputText value="#{timetable.time}"/>
        </h:column>



    </h:dataTable>

</h:body>

</html>
